<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Touren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Radtouren</h3>
  <!-- <button ion-button secondary (click)="schedule()">Toggle Notification</button> -->
  <ion-list>
    <!-- Schleife: Liste mit den Touren ausgeben. -->
    <ion-item *ngFor="let person of touren">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
