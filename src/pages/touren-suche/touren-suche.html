<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- <div>
    <h2>Schnellsuche</h2> -->
    <ion-searchbar [(ngModel)]="suchwort" placeholder="Name oder Stadt eingeben..."></ion-searchbar>
  <!-- </div> -->

  <ion-list-header>
    Erweiterte Suche
    <button ion-button clear icon-only item-right (click)="toggleErweitert()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-list-header>

  <div class="advancedSearch" *ngIf="advancedSearch == true">
    <ion-card>
      <ion-item>
        <ion-icon name="leaf" item-left></ion-icon>
        <h2>Schwierigkeitsgrad</h2>
        <p>Gew체nschte Schwieriegkeiten w채hlen.</p>
      </ion-item>
      <ion-card-content>
        <ion-item *ngFor="let s of schwierigkeitsgrad">
            <ion-label>{{s.name}}</ion-label>
            <ion-checkbox name="schwierigkeitsgrad" [(ngModel)]="s.checked"></ion-checkbox>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="bicycle" item-left></ion-icon>
        <h2>Streckenl채nge</h2>
        <p *ngIf="laengeRange.upper != null">Zwischen {{laengeRange.lower}} und {{laengeRange.upper}} km.</p>
        <p *ngIf="laengeRange.upper == null">Schieberegler bet채tigen.</p>
      </ion-item>
      <ion-card-content>
        <ion-range dualKnobs="true" pin="true" min="0" max="200" [(ngModel)]="laengeRange" color="dark">
          <ion-icon range-left small name="bicycle"></ion-icon>
          <ion-icon range-right name="bicycle"></ion-icon>
        </ion-range>
      </ion-card-content>
    </ion-card>
</div>


  <div padding>
    <button ion-button block outline color="primary" icon-right (click)="suchen()">
      Suchen
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
