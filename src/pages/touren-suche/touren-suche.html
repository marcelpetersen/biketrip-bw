<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-title>
      Suche nach Touren
    </ion-title> -->
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Schlie√üen</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar placeholder="Name oder Stadt eingeben..." (ionInput)="getItems($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-list>
    <ion-list-header>
      Suchergebnisse
      <button ion-button clear icon-only item-right (click)="toggleErweitert()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let t of biketrips">
    <ion-item>
      <h2>{{ t.title }}</h2>
      <p>{{ t.startpunkt.stadt }}, {{t.schwierigkeitsgrad}}, {{ t.laenge }} km</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="primary" icon-left (click)="showTourInfoModal(t.id)">
        <ion-icon name="arrow-forward"></ion-icon>
        Details
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
