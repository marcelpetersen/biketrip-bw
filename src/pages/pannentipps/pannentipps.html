<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pannentipps</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button secondary (click)="presentToast()">Toggle Toast</button>

  <ion-card *ngFor="let p of pannentipps">
    <!-- <img src="{{t.tourbild}}"/> -->
    <div class="card-background" [ngStyle]="{'background-image': 'url(' + p.tourbild + ')'}">
      <div class="card-title">{{p.titel}}</div>
      <div class="card-subtitle">{{p.text}}</div>
    </div>
  </ion-card>


    <ion-list>
        <div class="card">
            <ion-item>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/wyVM1evRxNw" frameborder="0" width="100%" height="auto"></iframe>
                </div>
            </ion-item>
        </div>
        <div class="card">
            <ion-item>
              <div class="sketchfab-embed-wrapper">
                <iframe width="100%" height="auto" src="https://sketchfab.com/models/8db598fd7e2c40678c5144a2756f9f63/embed" frameborder="0" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe>
              </div>
            </ion-item>
        </div>
    </ion-list>

</ion-content>
