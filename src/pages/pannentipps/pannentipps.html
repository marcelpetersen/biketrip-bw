<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pannentipps</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <!-- Slider main container -->
  <div>
  <div class="image-wrapper" hideWhen="landscape">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_1.jpg" /></div>
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_2.jpg" /></div>
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_3.jpg" /></div>
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_4.jpg" /></div>
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_5.jpg" /></div>
      <div class="swiper-slide"><img src="./assets/img/slideshow/slideshow_6.jpg" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col width-100 class="tile" (click)="showCheckliste()">
        <div class="tile-inner">
          <i class="custom-icon icon-checkliste"></i>
          <div class="title">Checkliste</div>
        </div>
      </ion-col>
    </ion-row>

    <template ngFor let-p [ngForOf]="pannentipps" let-i="index">
      <ion-row *ngIf="i%2 == 0">
        <ion-col *ngIf="i<pannentipps.length" width-50 class="tile" (click)="showPannentipp(pannentipps[i].id)">
          <div class="tile-inner">
            <i class="custom-icon" [ngClass]="pannentipps[i].icon"></i>
            <div class="title">{{pannentipps[i].name}}</div>
          </div>
        </ion-col>
        <ion-col *ngIf="(i+1)<pannentipps.length" width-50 class="tile" (click)="showPannentipp(pannentipps[i+1].id)">
          <div class="tile-inner">
            <i class="custom-icon" [ngClass]="pannentipps[i+1].icon"></i>
            <div class="title">{{pannentipps[i+1].name}}</div>
          </div>
        </ion-col>
      </ion-row>
    </template>
  </ion-grid>
</div>

</ion-content>
