<ion-header>
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Schlie√üen</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <!-- Fragezeichen wird benoetigt, da nicht gesichert ist, dass der Wert vorhanden ist. -->
    <h2>{{tour?.name}}</h2>
    <img src="{{tour?.image}}">
    <p>{{tour?.description}}</p>
    <p>{{tour?.laenge}}</p>
    <p>{{tour?.schwierigkeitsgrad}}</p>
  </ion-item>
</ion-content>
