<ion-header>
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Schlie√üen</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <!-- Fragezeichen wird benoetigt, da nicht gesichert ist, dass der Wert vorhanden ist. -->
    <img src="{{tour?.tourbild}}">
    <ion-card-content>
      <ion-card-title>
        {{tour?.title}}
      </ion-card-title>

      <ion-row>
        <ion-col>
          <div class="bt-specs schwierigkeitsgrad {{tour?.schwierigkeitsgrad}}">
            <ion-icon name="leaf"></ion-icon>
            <span>{{tour?.schwierigkeitsgrad}}</span>
          </div>
        </ion-col>
        <ion-col>
          <div class="bt-specs laenge">
            <ion-icon name="clock"></ion-icon>
            <span>{{tour?.laenge}} km</span>
          </div>
        </ion-col>
      </ion-row>

      <p>{{tour?.beschreibung}}</p>

    </ion-card-content>
  </ion-card>

  <button ion-button outline block (click)="tourStarten()">Tour starten</button>
  <button ion-button icon-left color="dark" clear block>
    <ion-icon name="download"></ion-icon>
    Tour offline speichern
  </button>



</ion-content>
