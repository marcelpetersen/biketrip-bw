<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <!-- <ion-icon name="biketrip-bw"></ion-icon> -->
      biketrip.bw
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Hier beginnt der Phone Content -->
<ion-content class="phone no-scroll" hideWhen="tablet">
  <div class="image-wrapper" >
    <img no-padding src="assets/img/green-bike.jpg">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-50 class="tile" (click)="goToMap()">
          <div class="tile-inner">
            <i class="custom-icon icon-navigation"></i>
            <div class="title">Navigation</div>
          </div>
      </ion-col>
      <ion-col width-50 class="tile" (click)="goToSuche()">
          <div class="tile-inner">
            <i class="custom-icon icon-suche"></i>
            <div class="title">Suche</div>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 class="tile" (click)="goToTouren()">
          <div class="tile-inner">
            <i class="custom-icon icon-erlebnisradwege"></i>
            <div class="title">Erlebnisradwege</div>
          </div>
      </ion-col>
      <ion-col width-50 class="tile" (click)="goToPannentipps()">
          <div class="tile-inner">
            <i class="custom-icon icon-pannentipps"></i>
            <div class="title">Pannentipps</div>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 class="tile">
          <div class="tile-inner">
            <i class="custom-icon icon-favoriten"></i>
            <div class="title">Gespeicherte Touren</div>
          </div>
      </ion-col>
      <ion-col width-50 class="tile" (click)="goToAbout()">
          <div class="tile-inner">
            <i class="custom-icon icon-routenplaner"></i>
            <div class="title">Impressum</div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Hier beginnt der Tablet Content -->

<ion-content class="tablet no-scroll" showWhen="tablet">
  <div class="image-wrapper" >
    <img no-padding src="assets/img/green-bike.jpg">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col width-20 class="tile" (click)="goToAbout()">
          <div class="tile-inner">
            <i class="custom-icon icon-routenplaner"></i>
            <div class="title">Routenplaner</div>
          </div>
      </ion-col>
      <ion-col width-20 class="tile" (click)="goToSuche()">
          <div class="tile-inner">
            <i class="custom-icon icon-suche"></i>
            <div class="title">Suche</div>
          </div>
      </ion-col>
      <ion-col width-20 class="tile" (click)="goToTouren()">
          <div class="tile-inner">
            <i class="custom-icon icon-erlebnisradwege"></i>
            <div class="title">Erlebnisradwege</div>
          </div>
      </ion-col>
      <ion-col width-20 class="tile" (click)="goToPannentipps()">
          <div class="tile-inner">
            <i class="custom-icon icon-pannentipps"></i>
            <div class="title">Pannentipps</div>
          </div>
      </ion-col>
      <ion-col width-20 class="tile">
          <div class="tile-inner">
            <i class="custom-icon icon-favoriten"></i>
            <div class="title">Gespeicherte Touren</div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
