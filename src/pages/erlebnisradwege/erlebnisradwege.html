<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Touren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <button ion-button secondary (click)="schedule()">Toggle Notification</button> -->
  <ion-list>
    <!-- Schleife: Liste mit den Touren ausgeben. -->
    <ion-item *ngFor="let t of touren">
      <ion-avatar item-left>
        <img src="{{t.image}}">
      </ion-avatar>
      <h2>{{t.name}}</h2>
      <p>{{t.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
