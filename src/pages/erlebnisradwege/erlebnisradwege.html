<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Touren</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let t of touren" (click)="showTourInfoModal(t.id)">
    <!-- <img src="{{t.tourbild}}"/> -->
    <div class="card-background" [ngStyle]="{'background-image': 'url(' + t.tourbild + ')'}">
      <div class="card-title">{{t.title}}</div>
      <div class="card-subtitle">{{t.subtitle}}</div>
    </div>
  </ion-card>
</ion-content>
