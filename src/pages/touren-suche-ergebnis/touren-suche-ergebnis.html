<ion-header>

  <ion-navbar>
    <ion-title>Suchergebnisse</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list-header>
      Suchergebnisse
    </ion-list-header>

    <ion-card *ngFor="let t of suchergebnis" (click)="showTourInfoModal(t.id)">
      <ion-card-header>
        {{ t.title }}
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <div class="bt-specs start">
              <span>{{ t.startpunkt.stadt }}</span>
            </div>
          </ion-col>
          <ion-col>
            <div class="bt-specs schwierigkeitsgrad" [ngSwitch]="t.schwierigkeitsgrad">
              <span *ngSwitchCase="1">einfach</span>
              <span *ngSwitchCase="2">mittel</span>
              <span *ngSwitchCase="3">schwer</span>
              <span *ngSwitchDefault>---</span>
            </div>
          </ion-col>
          <ion-col>
            <div class="bt-specs laenge">
              <span>{{t.laenge}} km</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

</ion-content>
